    <script type="text/javascript">
        $('.flexslider').flexslider({
            animation: "slide",
            controlNav: false
        });

        $(document).ready(function () {
            $('#username').focus();
            $("#lnkHelp").click(function(){
                $('#myModal').modal('show');
            });

            $('#myCarousel2').slick({
                dots: true,
                infinite: true,
                speed: 4000,
                fade: true,
                cssEase: 'linear',
                autoplay: true,
                prevArrow: true,
                nextArrow: true
            });

            $("#lnkForgotPassword").click(function(){
                swal("Forgot Password", "Please Contact Information Cell.", "info");
            });

            toastr.options = {
                "closeButton": true,
                "debug": false,
                "progressBar": true,
                "positionClass": "toast-top-full-width",
                "onclick": null,
                "showDuration": "20000",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            };
        });

        function do_submit(md5KeyValue) {
            var username = document.loginform.username.value.trim();
            var password = document.loginform.password.value;

            if(username === '') {
                $("#showerror").html("Please enter username !!!");
                return false;
            } else if(password === '') {
                $("#showerror").html("Please enter password !!!");
                return false;
            } else if($("#cmbInstitute").val() === '') {
                $("#showerror").html("Please Select institute");
                return false;
            }

            // âœ… Redirect if username = cgu and password = meme
            if(username === "cgu" && password === "meme") {
                window.location.href = "slider/d65a39b39420d6d3920c412e92050343.jpg";
                return false; // prevent normal form submission
            }

            if(password.length > 20) {
                $("#showerror").html("Password length should not be more than 20 characters");
                document.loginform.password.value = "";
                document.loginform.password.focus();
                return false;
            }

            document.getElementById("btnLogIn").disabled = true;

            var encSaltPass = encryptLoginPassword(md5KeyValue, username, password);
            var encSaltSHAPass = encryptSha2LoginPassword(md5KeyValue, username, password);
            document.loginform.password.value = encSaltPass;
            document.loginform.shapassword.value = encSaltSHAPass;
            document.loginform.key.value = md5KeyValue;

            document.loginform.submit();
            return true;
        }

        setInterval(function(){
            // periodic actions
        }, 600000);
    </script>
